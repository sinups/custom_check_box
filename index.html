<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Check box Style </title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h2>Check box (working keyboard navigation)</h2><hr>
		<label class="check option">
			<input class="check__input" type="checkbox">
			<span class="check__box"></span>
			Normal
		</label>
		<label class="check option">
			<input class="check__input" type="checkbox" checked>
			<span class="check__box"></span>
			Checked
		</label>
		<label class="check option">
			<input class="check__input" type="checkbox" disabled>
			<span class="check__box"></span>
			Disabled
		</label>
		<label class="check option">
			<input class="check__input" type="checkbox" checked disabled>
			<span class="check__box"></span>
			Checked disabled
		</label>
		<h2>Radio button</h2><hr>

		
		<div class="radio">
			<input type='radio' name='thing' value='valuable' id="radio1"/>
			<label for="radio1"></label>
			<label for="radio1" class="radio-text">Radio</label>
		</div>
		<div class="radio">
			<input type='radio' name='thing' value='valuable' id="radio2"/>
			<label for="radio2"></label>
			<label for="radio2" class="radio-text">Radio</label>
		</div>
		<div class="radio">
			<input type='radio' name='thing' value='valuable' id="radio3"/>
			<label for="radio3"></label>
			<label for="radio3" class="radio-text">Radio</label>
		</div>
	</body>
</html>
